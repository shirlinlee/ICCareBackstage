<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>SB Admin 2 - 商品設定 > 新增商品</title>

    <!-- Custom fonts for this template-->
    <link
      href="vendor/fontawesome-free/css/all.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
      rel="stylesheet"
    />

    <link
      href="../vendor/datatables/dataTables.bootstrap4.min.css"
      rel="stylesheet"
    />

    <!-- Custom styles for this template-->
    <link href="css/sb-admin-2.css" rel="stylesheet" />
  </head>

  <body id="page-top">
    <!-- Page Wrapper -->
    <div id="wrapper">
      <!-- Sidebar -->
      <ul
        class="navbar-nav bg-primary sidebar sidebar-dark accordion"
        id="accordionSidebar"
      ></ul>
      <!-- End of Sidebar -->

      <!-- Content Wrapper -->
      <div id="content-wrapper" class="d-flex flex-column">
        <!-- Main Content -->
        <div id="content">
          <!-- Topbar -->
          <nav
            id="nav"
            class="navbar navbar-expand navbar-light topbar mb-4 static-top"
          ></nav>
          <!-- End of Topbar -->

          <!-- Begin Page Content -->
          <div class="container-fluid product">
            <!-- Page Heading -->

            <h1 class="h3 mb-4 text-primary">
              <img src="img/ico-product-b.png" />商品設定 &gt; 新增商品
            </h1>
            <div class="row">
              <div class="col-12">
                <div class="row">
                  <div class="col-6">
                    <div class="card py-4 pl-3 pr-3 mb-5 card-gray">
                      <p class="h5 mb-3">商品類型 *</p>
                      <select name="" id="pro_type">
                        <option value="product_setting_mall">周邊商城</option>
                        <option value="product_setting_online">線上服務</option>
                      </select>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-12">
                    <div
                      class="col-12 d-flex justify-content-start mb-4 pl-0 tab"
                    >
                      <a
                        class="text-gray-800 mr-3 pb-3"
                        href="product_setting_mall.html"
                        >商品資訊</a
                      >
                      <a
                        class="text-gray-800 mr-3 pb-3 ml-3 active"
                        href="product_setting_price.html"
                        >價格數量</a
                      >
                      <a
                        class="text-gray-800 mr-3 pb-3 ml-3"
                        href="product_setting_other.html"
                        >其他設定</a
                      >
                    </div>
                  </div>
                </div>
                <section>
                  <!-- 商品價格 -->
                  <p class="h5 mb-3">商品價格</p>
                  <div class="row mb-3">
                    <div class="col-6">
                      <input type="text" name="" placeholder="市價*" />
                    </div>
                    <div class="col-6 pl-0">
                      <input type="text" name="" placeholder="優惠價*" />
                    </div>
                  </div>
                  <div class="row mb-3">
                    <div class="col-6">
                      <input
                        type="text"
                        name=""
                        placeholder="紅利點數兌換(選填)"
                      />
                    </div>
                  </div>
                  <div class="row mb-3">
                    <div class="col-6">
                      <input type="text" name="" placeholder="本島運費" />
                    </div>
                    <div class="col-6 pl-0">
                      <input type="text" name="" placeholder="外離島運費" />
                    </div>
                  </div>
                  <hr class="sidebar-divider my-4" />
                  <!-- 商品數量 -->
                  <p class="h5 mb-3">商品數量</p>
                  <div class="row mb-2">
                    <div class="col-6">
                      <input type="checkbox" name="" id="unlimited_quantity" />
                      <label for="unlimited_quantity">無限數量</label>
                    </div>
                  </div>
                  <div class="row mb-3">
                    <div class="col-6">
                      <input type="text" name="" placeholder="商品數量" />
                    </div>
                  </div>
                  <hr class="sidebar-divider my-4" />
                  <!-- 送貨方式 -->
                  <p class="h5 mb-3">送貨方式</p>
                  <div class="row mb-3">
                    <div class="col-6">
                      <select name="" id="">
                        <option value="主分類">線上開通+郵件寄送</option>
                      </select>
                    </div>
                  </div>
                  <hr class="sidebar-divider my-4" />
                  <!-- 是否為線下人工交易 -->
                  <div class="row">
                    <div class="col-12 d-flex">
                      <p class="h5 py-1 my-0 mr-2">是否為線下人工交易</p>
                      <label class="switch my-0">
                        <input type="checkbox" />
                        <span class="slider round"></span>
                      </label>
                    </div>
                  </div>
                  <hr class="sidebar-divider my-4" />
                  <div class="row mb-5">
                    <div class="col-4"></div>
                    <div class="col-4">
                      <button type="submit" class="btn btn-primary btn-block">
                        下一步
                      </button>
                    </div>
                    <div class="col-4"></div>
                  </div>
                </section>
              </div>
            </div>
          </div>
          <!-- /.container-fluid -->
        </div>
        <!-- End of Main Content -->
      </div>
      <!-- End of Content Wrapper -->
    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
      <i class="fas fa-angle-up"></i>
    </a>

    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.js"></script>
  </body>
</html>
