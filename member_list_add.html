      ></ul>
      <!-- End of Sidebar -->

          <!-- Topbar -->
          <nav

          ></nav>
          <!-- End of Topbar -->

          <!-- Begin Page Content -->
          <div class="container-fluid product">
            <!-- Page Heading -->
            <h1 class="h3 mb-4 text-primary">
              <img src="img/icon-member-b.png" />會員管理 &gt; 新增會員
            </h1>
            <div class="row">
              <div class="col-12">
                <section>
                  <!-- 會員資訊 -->
                  <p class="h5 mb-3">會員資訊</p>
                  <div class="row mb-3">
                    <div class="col-6">
                      <p class="h6">帳號</p>
                      <input type="text" name="" placeholder="帳號" />
                    </div>
                    <div class="col-6">
                      <p class="h6">密碼</p>
                      <input type="text" name="" placeholder="密碼" />
                    </div>
                  </div>
                  <div class="row mb-3">
                    <div class="col-6">
                      <p class="h6">姓名</p>
                      <input type="text" name="" placeholder="姓名" />
                    </div>
                    <div class="col-6">
                      <p class="h6">手機號碼</p>
                      <div class="d-flex">
                        <div class="col-4 pl-0">
                          <select name="" id="">
                            <option value="886">886</option>
                          </select>
                        </div>
                        <div class="col-8 pl-0 pr-0">
                          <input
                            type="tel"
                            name=""
                            placeholder="請輸入手機號碼"
                          />
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="row mb-3">
                    <div class="col-6">
                      <p class="h6">生日</p>
                      <input type="date" name="" />
                    </div>
                    <div class="col-6">
                      <p class="h6">性別</p>
                      <select name="" id="">
                        <option value="性別">性別</option>
                      </select>
                    </div>
                  </div>
                  <div class="row mb-5">
                    <div class="col-6">
                      <p class="h6">健保卡號</p>
                      <input type="text" name="" placeholder="健保卡號" />
                    </div>
                    <div class="col-6">
                      <p class="h6">電子信箱</p>
                      <input type="text" name="" placeholder="電子信箱" />
                    </div>
                  </div>
                  <!-- 按鈕 -->
                  <div class="row mb-5">
                    <div class="col-4"></div>
                    <div class="col-4">
                      <button
                        type="submit"
                        class="btn btn-primary btn-block"
                        onclick="window.location='member_list.html'"
                      >
                        確認新增
                      </button>
                    </div>
                    <div class="col-4"></div>
                  </div>
                </section>
              </div>
            </div>
          </div>
          <!-- /.container-fluid -->
