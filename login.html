<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <!-- favicon -->
    <link rel="shortcut icon" href="favicon.png" type="images/x-icon" />

    <title>SB Admin 2 - Login</title>

    <!-- Custom fonts for this template-->
    <link
      href="vendor/fontawesome-free/css/all.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
      rel="stylesheet"
    />

    <!-- Custom styles for this template-->
    <link href="css/sb-admin-2.css" rel="stylesheet" />
    <link href="css/modify.css" rel="stylesheet" />
  </head>

  <body style="background-image: linear-gradient(to top, #f7faff, #d9f4ff)">
    <!-- Outer Row -->
    <div id="login" class="text-center">
      <img src="img/logo.png" width="45%" alt="" />
      <h3 class="mt-3 mb-4 text-primary">立即登入管理者後台</h4>
      <form class="user pt-1" action="index.html">
        <div class="form-group">
          <input
            type="email"
            class="form-control form-control-user"
            id="exampleInputEmail"
            aria-describedby="emailHelp"
            placeholder="帳號"
          />
        </div>
        <div class="form-group">
          <input
            type="password"
            class="form-control form-control-user"
            id="exampleInputPassword"
            placeholder="密碼"
          />
        </div>
        <div class="row mt-4 pt-2">
          <div class="col-2"></div>
          <div class="col-8">
            <button type="submit" class="btn btn-primary btn-block">
              後台管理登入
            </button>
            
          </div>
          <div class="col-2"></div>
        </div>
        <p class="text-xs mt-4">Copyright © 2022 IC Care. All rights reserved.</p>
      </form>
    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.js"></script>
  </body>
</html>
<style>
  #login {
    width: calc(100% - 40px);
    max-width: 320px;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -55%);
  }
</style>
